<div class="practice-container">
    <div class="practice-box">
        <form name="alternatePhoneForm" ng-submit="onSubmit(alternatePhoneForm)" novalidate>
            <h4 class="practice-heading">Add Alternate phone</h4>

    
            <label class="input-label">Alternate phone</label>
            <input
                type="tel"
                placeholder="Enter alternate phone"
                class="input-box"
                name="alternatePhone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                ng-model="alternatePhone"
                required
            />
            <div
                ng-show="alternatePhoneForm.alternatePhone.$touched && alternatePhoneForm.alternatePhone.$invalid"
                class="error-message"
            >
                Please enter a valid email address.
            </div>

            <button type="submit" class="btn-primary" ng-disabled="alternatePhoneForm.$invalid">
                Submit
            </button>
        </form>
    </div>
</div>
