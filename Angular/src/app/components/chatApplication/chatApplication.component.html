<div class="container" ng-controller="ParentController">
  <button class="back-btn" ng-show="selectedChat" ng-click="goBackToChats()">
    <span class="material-icons"> arrow_back </span>
  </button>

  <chat
    class="sidebar"
    on-chat-click="setSelectedChat(chat)"
    ng-class="{ 'hidden-sidebar': selectedChat }"
  ></chat>
  <message
    class="main-content"
    ng-class="{ 'visible-main': selectedChat }"
    selected-chat="selectedChat"
  >
  </message>
</div>
